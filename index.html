<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seongjun's Site ‚Äî Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fafafa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0 0 0.4em;
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.18rem;
      color: #444;
      margin: 0 0 2.2em;
      line-height: 1.5;
    }

    .caution-frame {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 2em;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .caution-sign {
      background: #ffc107; /* Î∞ùÏùÄ ÎÖ∏Îûë */
      color: #000;
      padding: 40px 20px;
      font-weight: 800;
      font-size: 1.9rem;
      line-height: 1.2;
      border-top: 24px solid #000;
      border-bottom: 24px solid #000;
      background: 
        linear-gradient(45deg, transparent 10%, #000 10%, #000 20%, transparent 20%) 0 0 / 60px 60px,
        linear-gradient(45deg, transparent 10%, #000 10%, #000 20%, transparent 20%) 30px 30px / 60px 60px,
        #ffc107;
      position: relative;
    }

    .caution-sign::before,
    .caution-sign::after {
      content: "‚ö†Ô∏è";
      position: absolute;
      font-size: 3.2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .caution-sign::before { left: 20px; }
    .caution-sign::after  { right: 20px; }

    .icons {
      font-size: 3.2rem;
      margin: 1.2em 0 2em;
      letter-spacing: 0.8em;
    }

    .small {
      font-size: 1rem;
      color: #666;
      margin: 0;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.1rem; }
      .subtitle { font-size: 1.1rem; }
      .caution-sign { font-size: 1.6rem; padding: 30px 15px; }
      .icons { font-size: 2.6rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Seongjun's Site is Under Construction</h1>
    
    <p class="subtitle">
      We're building something great.<br>
      Please check back soon!
    </p>

    <div class="caution-frame">
      <div class="caution-sign">
        CAUTION!<br>
        <span style="font-size: 1.4rem; font-weight: 600; letter-spacing: 0.05em;">
          Seongjun's Site is<br>UNDER CONSTRUCTION
        </span>
      </div>
    </div>

    <div class="icons">üöß üöß üöß üöß üöß üöß</div>

    <p class="small">
      Thanks for your patience ‚Äî coming soon!
    </p>
  </div>

</body>
</html>
